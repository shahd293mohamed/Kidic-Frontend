<main class="container mx-auto px-4 py-8">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Notifications</h1>
      <p class="text-gray-600">Stay updated with your child's care</p>
    </div>
    <div class="flex gap-3">
    
    </div>
  </div>

  <!-- Notification Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
      <div class="flex items-center">
        <div class="p-3 bg-blue-100 rounded-full">
          ðŸ””
        </div>
        <div class="ml-4">
          <p class="text-2xl font-bold text-gray-900">
            {{ getUnreadCount() }}
          </p>
          <p class="text-gray-600">Unread</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications List -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-lg font-semibold flex items-center">
        Recent Notifications
      </h2>
    </div>

    <div class="divide-y divide-gray-100">
      <div *ngFor="let notification of notifications" class="p-6 hover:bg-gray-50 transition-colors"
        [ngClass]="{ 'bg-blue-50 border-l-4 border-l-blue-500': !notification.isRead }">
        <div class="flex items-start justify-between">
          <div class="flex items-start space-x-4">
            <div class="p-2 rounded-full"
              [ngClass]="{
                'bg-red-100 text-red-800': notification.type === 'URGENT',
                'bg-green-100 text-green-800': notification.type === 'GENERAL',
                'bg-blue-100 text-blue-800': notification.type === 'MEDICAL'
              }">
              ðŸ””
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-gray-900">{{ notification.type }}</h3>
              <p class="text-gray-600 mb-2">{{ notification.content }}</p>
              <div class="flex items-center gap-3">
                <span class="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded">
                  {{ notification.type.toLowerCase() }}
                </span>
                <span class="text-sm text-gray-500">
                  {{ notification.createdAt | date: 'short' }}
                </span>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button *ngIf="!notification.isRead"
              (click)="markAsRead(notification.id)"
              class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800">Mark Read</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
