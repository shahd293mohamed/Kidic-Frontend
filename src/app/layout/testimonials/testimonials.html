<div class="py-16">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        What <span class="text-gradient">Parents</span> Are Saying
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Join thousands of families who have transformed their parenting experience with KidCare's comprehensive platform.
      </p>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Loop through reviews -->
      <div
        *ngFor="let review of reviews"
        class="bg-gradient-to-br from-blue-50 to-white p-8 rounded-2xl border border-blue-100 hover:shadow-lg transition-all duration-300"
      >
        <div class="flex items-center mb-6">
          <!-- Avatar placeholder -->
          <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-300 to-blue-300 text-white flex items-center justify-center mr-4">
            {{ review.parentName[0] | uppercase }}
          </div>
          <div>
            <div class="font-semibold text-gray-900">{{ review.parentName }}</div>
            <div class="text-sm text-gray-600">Parent</div>
          </div>
        </div>

        <!-- Stars -->
        <div class="flex text-yellow-400 mb-4">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
        
           <i class="fa-solid fa-star"  [ngClass]="{ 'text-yellow-400': star <= review.stars, 'text-gray-300': star > review.stars }"></i>
           
          </ng-container>
        </div>

        <!-- Review content -->
        <p class="text-gray-700 leading-relaxed break-words whitespace-normal">
          "{{ review.content }}"
        </p>

        <!-- Date -->
        <p class="text-sm text-gray-500 mt-4">
          {{ review.createdAt | date: 'mediumDate' }}
        </p>
      </div>
    </div>
  </div>
</div>
